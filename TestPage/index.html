<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Look</title>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <style type="text/css">
        .special-offer-title {
        }
    </style>

</head>
<body class="home">

<table cellpadding="0px" cellspacing="0px" class="header_table">
    <tr class="header">
        <td id="header_left" colspan="3" valign="top" align="left">
            <div class="header-bar">
                <div class="row">
                    <div class="locales_sr">
                        <div class="locale-selected">
                            <a href="#" title="country/language" class="localeFlag">
                                <img src="images/USAFlag.png" width="22" height="14">
                                <span class="locale">(USA)</span>
                                <img src="images/arrow_down.png" width="12" height="6">
                            </a>
                            <img src="images/vertical_line.png" alt="line" class="vertical_line">
                            <span id="welcome">WELCOME, <i>Please </i></span>
                            <a title="sing_in/register" href="#" id="sign_in"><i><b>Sing In</b></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </td>
        <td id="header_middle" valign="top" align="right" colspan="2">
            <div class="wishlist">
                <a href="#" title="Wishlist"><img src="images/like.png" alt="wish"></a>
                <span>(<span class="wishlist-count">0</span>)</span>
            </div>
            <div class="search_form">
                <form action="#">
                    <input class="search" type="text" placeholder="Search">
                    <input class="search_submit" type="submit" src="images/search.png" value="">
                </form>
            </div>
        </td>

        <td id="header_right" colspan="2">
            <div class="cart">
                <a href="#" title="cart"><img src="images/cart.png" alt="cart"></a>
                <span>(<span title="cart" class="cart-count">0</span>)</span>
            </div>
            <img src="images/vertical_line.png" alt="vertical line" class="vertical_line">
            <div class="total_price">
                <span class="currency">$</span><span class="price-count">0</span>
            </div>
        </td>
    </tr>
</table>

<table cellpadding="0px" cellspacing="0px" class="logo_table">
    <tr class="logo">
        <td colspan="2" id="logo_left" valign="middle" align="left">
            <div>
                <img src="images/FREE_DELIVERY_OVER .png" alt="free_delivery_over">
            </div>
            <div>
                <img src="images/FREE_NEXT_DAY_DELIVERY_OVER.png" alt="free_next_day_delivery_over">
            </div>
        </td>

        <td colspan="2" id="logo_center" valign="middle" align="center">
            <a href="#">
                <img src="images/new_look_logo.png" alt="logo">
            </a>
        </td>

        <td colspan="2" id="logo_right" valign="middle" align="right">
            <div>
                <img src="images/FREE_RETURNS.png" alt="free_returns">
            </div>
            <div>
                <img src="images/FREE_CLICK_&_COLLECT_OVER.png" alt="free_click_and_collect_over">
            </div>
        </td>
    </tr>

    <tr>
        <td class="navigation" colspan="6">
            <nav class="main_menu">
                <ul>
                    <li id="new_in">
                        <a href="#">new in</a>
                    </li>
                    <li id="womens">
                        <a href="#"> womens </a>
                    </li>
                    <li id="sa">
                        <a href="#"> SHOES & ACCESSORIES </a>
                    </li>
                    <li id="maternity">
                        <a href="#"> MATERNITY </a>
                    </li>
                    <li id="plus_size">
                        <a href="#"> PLUS SIZE </a>
                    </li>
                    <li id="mens">
                        <a href="#"> MENS </a>
                    </li>
                    <li id="teens">
                        <a href="#"> TEENS </a>
                    </li>
                    <li id="trend">
                        <a href="#"> TREND </a>
                    </li>
                    <li id="sale">
                        <a href="#"> SALE </a>
                    </li>
                </ul>
            </nav>
        </td>
    </tr>
</table>
<table class="middle_table" cellspacing="0" cellpadding="0">
    <tr>
        <td colspan="6" class="main_banner">
            <div>
                <img src="images/banner.png" alt="Banner_image" class="banner">
                <button onclick="" class="button_shop_now">shop now</button>
                <div class="new-collection">
                    <img src="images/short_line.png" alt="short_line" class="short-line">
                    <img src="images/new_collection.png" alt="new_collection">
                    <img src="images/short_line.png" alt="short_line" class="short-line">
                </div>
                <div class="slogan">
                    <img src="images/TextureRich&FullOfLife.png" alt="slogan">
                </div>
            </div>
        </td>
    </tr>
    <tr class="under_banner">
        <td colspan="4" class="special-offer" valign="top">
            <p>
                <span class="special-offer-title">new season jacket</span>
            </p>
            <p>
            <span class="special-offer-description">The pefect balance of summer fun dressed up
                in luxurious suedes for any early fall adventure</span>
            </p>
            <p>
                <span class="special-offer-currency">$</span><span class="special-offer-price">14.99</span>
            </p>
            <button onclick="" class="button_shop_new_in">shop new in</button>
        </td>
        <td colspan="2" class="small-banner">
            <img src="images/img5.png" alt="img5">
        </td>
    </tr>
</table>
<table cellspacing="0" cellpadding="0" class="offers_table">
    <tr>
        <td class="social-sharing">
            <table valign="middle" align="center">
                <tr class="top-sn">
                    <td colspan="2">
                        <div>
                            <a href="#" class="fb-share" title="fb"><img src="images/fb.png" alt="fb_share"></a>
                        </div>
                    </td>

                    <td colspan="2">
                        <div>
                            <a href="#" class="twitter-share" title="twitter"><img src="images/twitter.png"
                                                                                   alt="twitter_share"></a>
                        </div>
                    </td>

                    <td colspan="2">
                        <div>
                            <a href="#" class="printerest-share" title="printerest"><img
                                    src="images/printerest.png" alt="printerest_share"></a>
                        </div>
                    </td>
                </tr>

                <tr class="bottom-sn">
                    <td colspan="3">
                        <a href="#" class="gplus-share" title="gplus"><img src="images/gplus.png" alt="google_plus"></a>
                    </td>

                    <td colspan="3">
                        <a href="#" class="instagram-share" title="instagram"><img src="images/instagram.png"
                                                                                   alt="instagram"></a>
                    </td>
                </tr>
            </table>
        </td>

        <td rowspan="2">
            <img src="images/img8.png" class="left-top-img">
        </td>

        <td rowspan="2">
            <img src="images/img7.png" class="right-top-img">
        </td>
    </tr>

    <tr>
        <td rowspan="2">
            <img src="images/img6.png" class="left-bottom-img">
        </td>

    </tr>
    <tr>
        <td colspan="2">
            <img src="images/img9.png" class="right-bottom-img">
        </td>
    </tr>


</table>


<table class="bottom_table" cellpadding="0" cellspacing="0">

</table>
</body>
</html>
